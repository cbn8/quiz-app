<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Interactive Quiz</title>
    <script src="scripts/papaparse.min.js"></script>
    <link rel="https://fonts.googleapis.com/css?family=Inter:400,500,600" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/root.css" />
  </head>
  <body>
    <div class="section">
      <header class="wrap inner secondary-container">
        <div class="wrap between">
          <h1 class="quiztitle text-size-2xl text-type-heading primary-text">
            No module loaded
          </h1>
          <button class="theme-toggle"></button>
        </div>
        <div class="wrap col selectmodule">
          <label class="text-size-m text-type-label" for="csvselect"
            >Select Module:</label
          >
          <select
            id="csvselect"
            class="csvselect text-size-s text-type-body"
          ></select>
        </div>
      </header>
      <section class="wrap inner col secondary-container">
        <div class="quiz-progress text-size-s text-type-label"></div>
        <h2 class="question text-size-l text-type-subheading"></h2>
        <div class="options"></div>
        <div class="report" style="display: none"></div>
      </section>
    </div>

    <script src="scripts/quiz.js"></script>
    <script src="scripts/theme-toggle.js"></script>
  </body>
</html>
