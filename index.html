<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Interactive Quiz</title>
    <!-- Web App Manifest for Android -->
    <link rel="manifest" href="manifest.json" />
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <!-- CSS Load -->
    <link rel="stylesheet" href="css/load.css" />
    <!-- Light/Dark -->
    <script src="script/theme.js"></script>
  </head>
  <body>
    <div class="section">
      <header class="wrap inner secondary-container">
        <div class="wrap between">
          <h1 class="quiztitle text-size-2xl text-type-heading primary-text">
            No module loaded
          </h1>
          <button class="theme-toggle"></button>
        </div>
        <div class="wrap col selectmodule">
          <label class="text-size-m text-type-label" for="csvselect"
            >Select Module:</label
          >
          <select
            id="csvselect"
            class="csvselect text-size-s text-type-body"
          ></select>
        </div>
      </header>
      <section class="wrap inner col secondary-container">
        <div class="quiz-progress text-size-s text-type-label"></div>
        <h2 class="question text-size-l text-type-subheading"></h2>
        <div class="options"></div>
        <div class="report" style="display: none"></div>
      </section>
    </div>
    <script src="script/papaparse.min.js"></script>
    <script src="script/quiz.js"></script>
  </body>
</html>
